title: Azure Cosmos DB 文件
metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: Azure Cosmos DB 文件 - 教學課程和 API 參考
  description: 了解如何使用 Azure Cosmos DB 全域分散式的多模型資料庫服務。 教學課程會示範如何建置並查詢文件、索引鍵/值組及圖表資料庫。
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 05/20/2019
abstract:
  description: Azure Cosmos DB 是一種完全受控的資料庫服務，具有周全的全球分散和透明的多重主機複寫功能。 您可以針對資料庫內的交易資料，執行低延遲的全域分散式作業分析工作負載和 AI。 了解如何透過我們的快速入門、教學課程和範例使用 Azure Cosmos DB。
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: '以分鐘為單位 (16:17) 建置全球性的行動裝置應用程式'
    href: 'https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: <p>了解適用於所有 Azure Cosmos DB API 的全域散發、分割、已佈建輸送量、索引編製和其他概念。</p>
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: 概念
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: <p>如果您正在建置新的非關聯式文件資料庫，而且想要使用熟悉的 SQL 語法進行查詢，請使用 SQL API。</p>
            image:
              src: media/index/sql-api.svg
            title: SQL API
          - href: /azure/cosmos-db/graph-introduction/
            html: <p>如果您正在建置圖形資料庫，目的在於為實體之間的關聯性建立模型以及周遊其間，請使用 Gremlin API。</p>
            image:
              src: media/index/graph-api.svg
            title: Gremlin API
          - href: /azure/cosmos-db/mongodb-introduction/
            html: <p>如果您要將資料從 MongoDB 資料庫遷移到 Azure Cosmos DB 的完全受控服務，請使用適用於 MongoDB 的 Azure Cosmos DB API。</p>
            image:
              src: media/index/mongodb-api.svg
            title: 適用於 MongoDB 的 Azure Cosmos DB API
          - href: /azure/cosmos-db/cassandra-introduction/
            html: <p>如果您要將資料從 Cassandra 移轉到 Azure Cosmos DB 的完全受控服務，請使用 Cassandra API。</p>
            image:
              src: media/index/cassandra-api.png
            title: Cassandra API
          - href: /azure/cosmos-db/table-introduction/
            html: <p>如果您要將資料從 Azure 資料表儲存體移轉到 Azure Cosmos DB 的進階資料表供應項目，請使用表格 API。</p>
            image:
              src: media/index/table-api.svg
            title: 資料表 API
          - href: /azure/cosmos-db/spark-api-introduction/
            html: <p>使用適用於 Apache Spark 的內建支援，分析 Azure Cosmos 帳戶中儲存的資料。 </p>
            image:
              src: media/index/spark-logo.png
            title: 內建分析搭配 Apache Spark
          - href: /azure/cosmos-db/change-feed/
            html: <p>讀取 Azure Cosmos 容器中儲存的文件清單，並以文件的修改順序做出排序，執行變更摘要的即時分析序。 </p>
            image:
              src: media/index/change-feed-logo.png
            title: 變更摘要
          - href: /azure/cosmos-db/etcd-api-introduction/
            html: <p> Etcd API 可讓您使用 Azure Cosmos DB 作為 Azure Kubernetes 的後端儲存。</p>
            image:
              src: media/index/etcd-logo.png
            title: Etcd API
