abstract:
  description: Azure 媒體服務是雲端式媒體工作流程平台，可讓您建置需要編碼、封裝、進行內容保護和即時事件廣播的各項解決方案。 Azure 媒體服務與 Azure CDN 整合，調整從 Akamai 和 Verison 中透過 CDN 服務傳遞的方式，讓客戶得以選擇最符合其需求的解決方案，例如內容傳遞網路間的負載平衡。 Azure 媒體服務影片可讓您透過內建影片和音訊分析器預設，使用 AI 擷取中繼資料和深入解析。 您可以透過影片索引器 API，使用您的內容將提供的 AI 模型定型，輕鬆改善精確度。
