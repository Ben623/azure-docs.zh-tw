abstract:
  description: Microsoft Azure Australia 提供的雲端平台以安全性、隱私權和控制、法規遵循和透明度的基本準則為建置基礎。 Microsoft Azure Australia 已取得澳大利亞網路安全中心 (ACSC) 認證，且列入認證雲端服務清單 (CCSL) 中。 Azure Australia 列入 CCSL 中的受保護和未分類部分：DLM (現為官方：機密) 分類。 Azure Australia 採用澳大利亞政府最重視的世界級安全性及合規性服務，並與重要基礎結構組織及其供應商合作，讓所有系統及應用程式均以此架構建置。
