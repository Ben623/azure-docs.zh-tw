abstract:
  description: Azure Migrate 可協助您遷移至 Azure 雲端。 Azure Migrate 提供集中式中樞，可追蹤探索、評量和內部部署工作負載及雲端虛擬機器移轉。 中樞提供 Azure Migrate 工具進行評量和移轉，同時提供來自獨立軟體廠商 (ISV) 的整合工具。
