title: Azure IoT Central 文件 (預覽功能)
summary: Azure IoT Central 是完全受控的 SaaS (軟體即服務) 解決方案，可讓您輕鬆地大規模連線、監視和管理 IoT 資產。 Azure IoT Central 可簡化 IoT 解決方案的初始設定並減少管理負擔、營運成本以及一般 IoT 專案的額外負荷。 了解如何透過快速入門和教學課程，建立、自訂、管理以及使用的 Azure IoT Central 應用程式。
