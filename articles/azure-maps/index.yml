### YamlMime:Landing
title: Azure 地圖服務文件
summary: Microsoft Azure 地圖服務為來自各個產業的開發人員提供功能強大的地理空間功能，另納入可用的最新地圖資料，可提供網路和行動應用程式地理空間內容。 Azure 地圖服務是一套符合 Azure One API 標準的 REST API，適用於地圖、搜尋、路線規劃、交通、行動性、天氣、時區、地理位置、地理柵欄、地圖資料和空間作業，並同時隨附 Web 和 Android SDK，使開發作業更簡單、富有彈性且可攜至多個平台。
