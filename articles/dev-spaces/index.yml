### YamlMime:Landing
title: Azure Dev Spaces 文件
summary: Azure Dev Spaces 可讓您測試並反覆開發在 Azure Kubernetes Service (AKS) 中的整個微服務應用程式，無需複製或模擬相依性。 Azure Dev Spaces 可降低與您的小組在共用 AKS 叢集中共同作業的負擔和複雜度。 它也可讓您直接在 AKS 中執行和偵錯容器。
