### YamlMime:Landing
title: Azure Dev Spaces 文件
summary: Azure Dev Spaces 是 AKS 的擴充功能，可讓您在較大的應用程式內容中輕鬆執行和偵錯您的程式碼。 您可以對程式碼進行端對端測試，在執行於叢集中的程式碼上叫用中斷點，並在小組成員之間共用開發叢集而不受干擾。
