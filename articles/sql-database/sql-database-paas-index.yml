sections:
  - items:
      - type: paragraph
        text: Azure SQL Database 是完全受控的平台即服務 (PaaS) 資料庫引擎，可處理大部分的資料庫管理功能，例如升級、修補、備份和監視，而不需要使用者介入。 Azure SQL Database 一律會在最新穩定版本的 SQL Server 資料庫引擎上執行，並可在已修補作業系統達 99.99% 的可用性。 內建到 Azure SQL 資料庫的 PaaS 功能可讓您將焦點放在對企業非常重要的網域特定資料庫管理和最佳化活動上。
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: 業務持續性
            href: /azure/sql-database/sql-database-business-continuity
            html: <p>Azure SQL Database 可讓企業在面臨中斷時 (特別是其運算基礎結構中斷時) 持續運作。</p>
          - title: 高可用性
            href: /azure/sql-database/sql-database-high-availability
            html: <p>Azure SQL Database 可保證資料庫在 99.99% 的時間內均會啟動並執行，無須擔心維護和停機時間。</p>
          - title: 自動備份
            href: /azure/sql-database/sql-database-automated-backups
            html: <p>Azure SQL Database 會自動建立資料庫備份，並使用 Azure 讀取權限異地備援儲存體 (RA-GRS) 來提供異地備援。</p>
          - title: 長期備份保留
            href: /azure/sql-database/sql-database-long-term-retention
            html: <p>Azure SQL Database 可讓您儲存指定的 SQL 資料庫完整備份達 10 年之久。</p>
          - title: 異地複寫
            href: /azure/sql-database/sql-database-geo-replication-overview
            html: <p>Azure SQL Database 可讓您在相同或不同資料中心 (區域) 中建立可讀取的資料庫複本。</p>
          - title: 調整資源
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Azure SQL Database 可讓您輕鬆地新增更多的資源 (CPU、記憶體、儲存體)，而不需要費時佈建。</p>
  - title: 其他資源
    items:
      - type: paragraph
        text: Azure SQL Database 會另外提供一組內建的 PaaS 功能，以供您更輕鬆地管理資料庫。
      - type: list
        style: ordered
        items:
          - html: <a href="/azure/sql-database/sql-database-security-index">進階安全性</a>會偵測資料庫中的威脅和弱點，並可讓您保護資料。
          - html: <a href="/azure/sql-database/sql-database-automatic-tuning">自動調整</a>會分析您的工作負載，並向您提供建議，讓您藉由新增索引、移除未使用的索引以及自動修正查詢計劃的問題，將應用程式的效能最佳化。
          - html: <a href="/azure/log-analytics/log-analytics-azure-sql">內建監視功能</a>可讓您深入探究資料庫和工作負載的效能，並針對效能問題進行疑難排解。
          - html: <a href="/azure/sql-database/sql-database-intelligent-insights">內建智慧</a>會自動識別您工作負載中的潛在問題，並向您提供建議來協助您修正問題。