        items:
          - html: 了解如何判斷<a href="/azure/sql-database/sql-database-paas-vs-sql-server-iaas">最適合您工作負載的是 VM 上的 SQL Server (IaaS) 還是 Azure SQL Database (PaaS)</a>。
