sections:
  - title: 概念
    items:
      - type: paragraph
        text: 了解平台即服務資料庫帶給您的主要價值，以及您可以從中取得最佳價格/效能組態的購買模型和服務層級。
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-technical-overview
            html: <p>PaaS 資料庫一律在最新穩定版本的 SQL Server 資料庫引擎上執行，並可在已修補作業系統達 99.99% 的可用性。</p>
            image:
              src: media/index/i_managed.svg
            title: 概觀
          - href: /azure/sql-database/sql-database-service-tiers
            html: <p>透過彈性的服務層級 (從經濟實惠的 $5 美元/月到強大的 80 核心資料庫)，為您量身打造符合需求的性價比。</p>
            image:
              src: media/index/i_perftier.svg
            title: 定價模式
          - href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>選擇最符合需求，或最符合您在內部部署環境中使用之基礎結構的服務層級和雲端架構。</p>
            image:
              src: media/index/gear.svg
            title: 服務層
          - href: /azure/sql-database/sql-database-scalability-index
            html: <p>簡單地相應增加或相應放大，或根據需求將您的資料庫分區以提高應用程式效能。</p>
            image:
              src: media/index/i_scale.svg
            title: 延展性
          - href: /azure/sql-database/sql-database-paas
            html: <p>內建的高可用性、自動備份和異地複寫，讓您免於受到維護作業、基礎結構或硬體失敗而導致的業務中斷。</p>
            image:
              src: media/index/i_intelligence.svg
            title: 平台即服務
          - href: /azure/sql-database/sql-database-security-index
            html: <p>透過 Azure AD 驗證、虛擬網路、防火牆及 Always Encrypted 連線等功能保護您的資料庫。 透過內建的安全性識別威脅與弱點。</p>
            image:
              src: media/index/i_security.svg
            title: 進階安全性
  - title: 部署模型
    items:
      - type: paragraph
        text: 選擇符合需求的部署模型：單一資料庫是新型現代化的雲端應用程式的最佳選擇；彈性集區適合裝載大批資料庫；而受控執行個體則可提供 SQL Server 高度相容性，且可輕鬆進行雲端移轉。
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-single-index
            html: <p>將 SQL Database 伺服器管理的單一資料庫用於 SaaS 應用程式和微服務 (需要具有可預測效能的單一資料庫)。</p>
            image:
              src: media/index/i_db.svg
            title: 單一資料庫
          - href: /azure/sql-database/sql-database-elastic-pool
            html: <p>SQL Database 彈性集區是簡單、符合成本效益的解決方案，可用來管理及調整使用需求變化不定且無法預測的多個資料庫。</p>
            image:
              src: media/index/i_elasticpool.svg
            title: 彈性集區
          - href: /azure/sql-database/sql-database-managed-instance-index
            html: <p>使用受控執行個體來取得 Azure 雲端中裝載的完全受控 SQL Server 資料庫引擎執行個體，只需最低限度地變更或不用變更程式碼，就能從內部部署資料庫進行移轉。</p>
            image:
              src: media/index/i_mi.svg
            title: 受控執行個體
