abstract:
  description: Azure 資料箱系列可讓您以快速、實惠和可靠的方式，將數百 TB 的資料轉送到 Azure 中。 當您受限於時間、網路或成本時，請使用適用於離線資料轉送的資料箱裝置。<p>根據您的資料大小，選擇資料箱磁碟、資料箱，或 Data Box Heavy。 針對每個裝置，以 4 個簡單步驟將資料轉送到 Azure – 訂購、接收、將資料複製到裝置，以及將裝置退回給 Azure。 資料會在 Azure 資料中心上傳，而後清除。</p><p>了解如何透過我們的快速入門及教學課程，使用資料箱進行離線資料轉送。</p>
