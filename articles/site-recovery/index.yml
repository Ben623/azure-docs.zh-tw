summary: 使用 Azure Site Recovery 進行內部部署機器和 Azure 工作負載的災害復原，以及 Azure VM 至次要 Azure 區域的災害復原。 就地複寫至 Azure 時，您可以在發生中斷時協調容錯移轉，並繼續存取 Azure 中的工作負載和應用程式。 當主要位置恢復可用狀態時，您就可以依需求進行容錯回復。
