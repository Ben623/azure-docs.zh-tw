abstract:
  description: 異常偵測器 API 可協助您輕鬆在應用程式中內嵌異常偵測功能，讓您的使用者可以快速找出問題，盡可能減少損失及對客戶的影響。 不具機器學習背景亦可使用。 您可以透過單一 API 呼叫來啟動此預先定型的 AI 模型，此模型內嵌所有類型和磁碟區的時間序列資料。選取最適合您資料的異常偵測器模型以確保高準確性，並在事件發生時能自動偵測。 您可以自訂服務，以偵測各種規模的異常情況。  使用異常偵測器來識別商務事件、監視 IoT 裝置流量、管理詐騙行為，並因應不斷變遷的市場做出適當的判斷。
