title: Bing 自動建議文件
summary: Bing 自動建議 API 可讓您將部分搜尋查詢傳送至 Bing，並根據使用者意圖和過去的搜尋資料取得建議清單。 呼叫 API，在應用程式的搜尋方塊和下拉式清單中填入使用者輸入的建議。
