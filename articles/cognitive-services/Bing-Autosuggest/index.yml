abstract:
  description: Bing 自動建議 API 可讓您將部分搜尋查詢字詞傳送到 Bing，並取得其他使用者已搜尋過的建議查詢清單。  例如，當使用者輸入其搜索字詞的每個字元時，您可以呼叫此 API 以將建議填入搜尋方塊的下拉式清單。 了解如何透過快速入門、教學課程和範例使用自動建議 API。
