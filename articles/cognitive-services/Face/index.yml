title: 臉部文件
summary: 雲端式臉部 API 可供開發人員存取進階人臉演算法。 Microsoft Face 演算法啟用了臉部屬性偵測及臉部辨識。 透過快速入門、教學課程及範例，了解如何以不同的方式分析內容。
