          <li><b><a href="text-to-speech.md">文字轉換語音</a></b> (TTS)</li>
          <li><b><a href="conversation-transcription-service.md">對話轉譯</a></b> (CTS)</li>
          <li><b><a href="how-to-phrase-lists.md">片語清單個人化</a>/<a href="how-to-custom-speech.md">採用自訂語音</a></b></li>
